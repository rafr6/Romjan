
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .id-card {
      background: white;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .header-logos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .header-logos img {
      height: 55px;
    }
    .photo img {
      width: 100px;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .info {
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
    }
    .label {
      font-weight: bold;
    }
    .value {
      font-weight: normal;
    }
    .info p {
      margin: 4px 0;
    }
    .address {
      white-space: pre-line;
    }
    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      padding: 0 10px;
    }
    .signatures div {
      text-align: center;
      font-size: 12px;
    }
    .signatures img {
      width: 80px;
      height: auto;
    }
    .footer {
      background: #0b3c68;
      color: white;
      font-weight: bold;
      padding: 6px;
      border-radius: 0 0 15px 15px;
      margin-top: 15px;
    }
    #download-btn {
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="id-card" id="card">
    <div class="header-logos">
      <img src="logo-left.png" alt="Company Logo Left">
      <img src="logo-right.png" alt="Company Logo Right">
    </div>
    <div class="photo">
      <img src="profile.jpg" alt="Cardholder Photo">
    </div>
    <h3>Emp Code: <span class="value">257370</span></h3>
    <h2 style="margin: 5px 0;">Md Romjan Mia</h2>
    <div class="info">
      <p><span class="label">Job Title:</span> <span class="value">Welder</span></p>
      <p><span class="label">Blood Group:</span> <span class="value">B+</span></p>
      <p><span class="label">Phone:</span> <span class="value">+880 1767679277</span></p>
      <p><span class="label">Address:</span><br>
        <span class="value address">Jatrapur, Ashuganj,<br>Ashuganj-3402,<br>Brahmanbaria,<br>Chattogram.</span></p>
    </div>
    <div class="signatures">
      <div>
        <img src="signature-holder.png" alt="Signature of Holder">
        <div>Signature of Holder</div>
      </div>
      <div>
        <img src="signature-md.png" alt="Signature of MD">
        <div>Managing Director</div>
      </div>
    </div>
    <div class="footer">
      AFCONS INFRASTRUCTURE LIMITED
    </div>
    <button id="download-btn" onclick="downloadPDF()">Download as PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function downloadPDF() {
      const element = document.getElementById("card");
      html2pdf().from(element).save("romjan_id_card.pdf");
    }
  </script>
</body>
</html>
